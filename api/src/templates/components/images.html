{%macro heatmap_images(images)%}
<div class="d-flex justify-content-center p-5">
    <div class="row">
        {%for image in images%}
        
            <div class="col-12 col-md-6 d-flex flex-column align-items-center pb-5">
                <p><i class="fas fa-clock"></i> {{image[1]}}</p>
                <img src="{{url_for('static',filename='uploads/'+image[0])}}" class="heatmap" alt="">
            </div>
        {%endfor%}
        </div>
</div>
{%endmacro%}
